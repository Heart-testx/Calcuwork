    <script>
        // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠: ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà (?) ‡∏à‡∏∞‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á tooltip
        function toggleTooltip(element) {
            element.classList.toggle('active');
        }

        // ‡∏õ‡∏¥‡∏î tooltip ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
        document.addEventListener('click', function(event) {
            document.querySelectorAll('.tooltip').forEach(tooltip => {
                if (!tooltip.contains(event.target)) {
                    tooltip.classList.remove('active');
                }
            });
        });


        function validateInput(inputElement) {
            const min = parseInt(inputElement.min);
            const max = parseInt(inputElement.max);
            const value = parseInt(inputElement.value);
            const errorElement = document.getElementById(inputElement.id + 'Error');

            if (inputElement.id === 'monthDays') {
                if (value < min || value > max || isNaN(value)) {
                    errorElement.innerText = `‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡πÉ‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á ${min}-${max} ‡∏ß‡∏±‡∏ô`;
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
            } else { // For leaveDays, runDays, halfDays
                if (value < min || isNaN(value)) {
                    errorElement.innerText = `‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ ${min} ‡∏ß‡∏±‡∏ô`;

        function calculateSalary() {
            const monthDays = parseInt(document.getElementById('monthDays').value);
            const leaveDays = parseInt(document.getElementById('leaveDays').value);
            const runDays = parseInt(document.getElementById('runDays').value);
            const halfDays = parseInt(document.getElementById('halfDays').value);
            const resultDisplay = document.getElementById('result');

            const baseDailyRate = 400;
            const runDailyRate = 500;
            const halfDailyRate = 200;
            const maxNormalDaysForBaseSalary = 30;

            // ‡∏õ‡∏¥‡∏î tooltip ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì
            document.querySelectorAll('.tooltip').forEach(tooltip => {
                tooltip.classList.remove('active');
            });


            // Validate inputs
            if (isNaN(monthDays) || isNaN(leaveDays) || isNaN(runDays) || isNaN(halfDays) ||
                leaveDays < 0 || runDays < 0 || halfDays < 0 || monthDays < 28 || monthDays > 31) {
                
                resultDisplay.innerText = "‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô!";

                resultDisplay.style.color = 'white';
                resultDisplay.style.borderLeft = '5px solid red';
                resultDisplay.style.opacity = 1;
                resultDisplay.style.transform = 'translateX(0)';
                return;
            }

            const totalSpecialDays = leaveDays + runDays + halfDays;
            if (totalSpecialDays > monthDays) {
                resultDisplay.innerText = "‡∏ß‡∏±‡∏ô‡∏•‡∏≤, ‡∏ß‡∏±‡∏ô‡∏ß‡∏¥‡πà‡∏á‡∏á‡∏≤‡∏ô, ‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏ß‡∏±‡∏ô‡∏£‡∏ß‡∏°‡∏Å‡∏±‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡πÉ‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô!";
                resultDisplay.style.backgroundColor = 'var(--error-color)';
                resultDisplay.style.color = 'white';
                resultDisplay.style.borderLeft = '5px solid red';
                resultDisplay.style.opacity = 1;
                resultDisplay.style.transform = 'translateX(0)';
                return;
            }

            let salary = 0;

            const runWorkSalary = runDays * runDailyRate;
            const halfWorkSalary = halfDays * halfDailyRate;
            
            let normalWorkDays = monthDays - leaveDays - runDays - halfDays;

            if (monthDays === 31 && normalWorkDays > maxNormalDaysForBaseSalary) {
                salary = (maxNormalDaysForBaseSalary * baseDailyRate) + ((normalWorkDays - maxNormalDaysForBaseSalary) * baseDailyRate);
            } else {
                salary = (normalWorkDays * baseDailyRate);
            }
            
            salary += runWorkSalary + halfWorkSalary;

            resultDisplay.innerText = `üéâ ‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏≤‡∏î‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö: ${salary.toLocaleString()} ‡∏ö‡∏≤‡∏ó`;
            resultDisplay.style.backgroundColor = 'var(--result-bg)';
            resultDisplay.style.color = 'var(--primary-color)';
            resultDisplay.style.borderLeft = '5px solid var(--result-border)';
            resultDisplay.style.opacity = 0;
            resultDisplay.style.transform = 'translateX(-15px)';
            setTimeout(() => {
                resultDisplay.style.opacity = 1;
                resultDisplay.style.transform = 'translateX(0)';
            }, 50); 
        }
